---
layout: default
---

{{ content }}

<h1 class="articles">Articles</h1>

<div class="post-list">
	{% for post in site.posts %}
	<a href="{{ post.url | relative_url }}">
		<div class="item">
			<div class="date">{{ post.date | date: site.date_format }}</div>
			<h2>{{ post.title | escape }}</h2>
			<div class="excerpt">{{ post.excerpt }}</div>
		</div>
	</a>
	{% endfor %}
</div>
