---
layout: page
---

{{ content }}

<h1>Articles</h1>
<div class="separator"></div>

{% for post in site.posts %}
<div class="spacer"></div>
<a href="{{ post.url | relative_url }}">
	<div class="post">
		<div class="date">{{ post.date | date: site.date_format }}</div>
		<h2>{{ post.title }}</h2>
		{{ post.excerpt }}
	</div>
</a>
{% endfor %}
